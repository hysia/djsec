{% extends "base.html" %}

{% block title %}DjSec Login{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">{{msg}}</h1>
            <div class="account-wall">
                <img class="profile-img" src="/static/images/default_user.png"
                    alt="">
                <form class="form-signin" action="/accounts/login/" method="post">
                <input type="text" name="username" class="form-control" placeholder="Email" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
                {% csrf_token %}
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" name="remember" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                <p class="text-center">OR</p>
                <a class="btn btn-default btn-block" href="/accounts/login/github"><i class="fa fa-github"></i> Login with Github</a>
                <a class="btn btn-default btn-block" href="/accounts/login/weibo"><i class="fa fa-weibo"></i> Login with Weibo</a>
                </form>

            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>

{% include 'footer.html' %}

{% endblock %}
