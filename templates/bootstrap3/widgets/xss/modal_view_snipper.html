<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Snipper (id:{{ snipper.id }})</h4>
		</div>
		<form action="/xss/snippers/add/" method="post" class="form" name="update_form">
		<div class="modal-body">			
				<div class="form-group">
					<input type="text" class="form-control" name="desc" value="{{ snipper.desc }}" placeholder="Description" required/>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="6" name="codz" placeholder="Codz" required>{{ snipper.codz }}</textarea>
				</div>
				<div class="checkbox">
					<input type="checkbox" name="ispublic" {% if snipper.is_public %}checked{% endif %}> public
				</div>
						
		</div>
		<div class="modal-footer">
			<input type="hidden" name="sid" value="{{ snipper.id }}" />
			{% csrf_token %}
			<button type="submit" class="btn btn-success">Update</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>	
		</div>
		</form>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
